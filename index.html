    <title>Bootstrap-Form Validation</title>
</head>
<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="Warehouse.jpg" alt="WMS Logo" style="width:40px;" class="rounded-pill"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-current="page" href="#">Portals</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Warehouse</a></li>
                        <li><a class="dropdown-item" href="#">Inventory</a></li>
                      </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-current="page" href="#">Reports</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Warehouse</a></li>
                        <li><a class="dropdown-item" href="#">Inventory</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">

                    <a class="nav-link" href="#">Contact</a>

                </ul>
              </div>
            </div>
          </nav>
    </section><hr><br>
    <div class="container border p-3">
        <h2>Sign-In</h2>
        <form class="was-validated">
            <div>
                <label for="uname" class="form-label">Email</label>
                <input type="email" class="form-control" id="uname" placeholder="Enter Username">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Required Field</div>
            </div>
            <div>
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Required Field</div>
            </div>
            <div>
                <label for="pwd" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Re-enter Password">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Required Field</div>
            </div>
            <button type="submit" class="btn btn-primary">Sign-in</button>
        </form>
    </div>
</body>
